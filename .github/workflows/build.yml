name: Test Docker on GitHub Actions

on:
  pull_request:
  push:
    branches: 
      - main
      - docker-compose-build

jobs:
  cardamon:
    runs-on: ubuntu-latest
    container:
      image: flyaruu/cardamon_cicd:0.2.8
      options: --privileged --shm-size=2g
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build docker compose
        run: |
          docker compose build
      # - name: Run docker compose
      #   run: |
      #     echo "path: ${PWD}"
      #     docker compose up
      - name: Cardamon
        run: |
          cardamon run spacetime
      - name: Log
        if: always()
        run: |
          cat .stderr
      - name: Log
        if: always()
        run: |
          cat .stdout
      - uses: actions/upload-artifact@v4
        with:
          name: cardamon-metrics
          path: cardamon.db